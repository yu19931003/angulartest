<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度一下，你就知道</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="./js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../anglarjs/angular-1.3.0.14/angular.min.js"></script>
	<script type="text/javascript" src="../../anglarjs/angular-1.3.0.14/angular-ui-router.js"></script>
	

</head>
<body ng-app="App">
<div ng-controller="Ctrl">
    <div ng-switch="arr.length">
        <span ng-switch-when="1">1</span>
        <span ng-switch-when="2">2</span>
        <span ng-switch-when="3">3</span>
    </div>

    <div>
        <span ng-if="arr.length<2">1---</span>
        <span ng-if="arr.length>=2">2---</span>
    </div>

    <div ng-switch=true>
        <span ng-switch-when="(arr.length==0)"> 1---true </span>
        <span ng-switch-when="(arr.length==0)"> 2---true </span>
    </div>
</div>

<script>
    var App = angular.module("App", []);
    App.controller("Ctrl", ["$scope", function ($scope) {
        $scope.arr = [1, 2,3];
    }]);
</script>
</body>
</html>
